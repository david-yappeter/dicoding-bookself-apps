<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app" class="flex flex-col h-100">
      <!-- start::Header -->
      <header class="flex justify-center items-center py-2 bg-primary">
        <h1 class="inverse">Bookself Apps</h1>
      </header>
      <!-- end::Header -->

      <!-- start::Body -->
      <main class="flex m-2 grow">
        <!-- start:left section -->
        <section class="grow">
          <div class="box-container h-100">
            <form class="flex flex-col items-center">
              <h2>Masukkan Buku Baru</h2>
            </form>
          </div>
        </section>
        <!-- end:left section -->

        <!-- start::separator -->
        <div class="mx-2"></div>
        <!-- end::separator -->

        <!-- start:right section -->
        <section class="grow">
          <div class="flex flex-col h-100">
            <!-- start::search row -->
            <div>
              <div class="box-container">
                <p>Search Column</p>
              </div>
            </div>
            <!-- end::search row -->

            <!-- start::separator -->
            <div class="my-1"></div>
            <!-- end::separator -->

            <!-- start::not completed -->
            <div class="box-container grow">
              <p>not completed</p>
            </div>
            <!-- end::not completed -->

            <!-- start::separator -->
            <div class="my-1"></div>
            <!-- end::separator -->

            <!-- start::completed -->
            <div class="box-container grow">
              <p>completed</p>
            </div>
            <!-- end::completed -->
          </div>
        </section>
        <!-- end:right section -->
      </main>
      <!-- end::Body -->
    </div>

    <div class="presentation"></div>
  </body>
</html>
